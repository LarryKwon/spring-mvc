<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>SpringEL 표현식</h1>
<ul>Object
    <li>${user.name} = <span th:text="${user.name}"></span></li>
    <li>${user['name'] = <span th:text="${user['name']}"></span> </li>
    <li>${user.getName()} = <span th:text="${user.getName()}"></span> </li>
</ul>

<ul>List
    <li>${users[1].name} = <span th:text="${users[1].name}"></span> </li>
    <li>${users[1]['name'] = <span th:text="${users[1]['name']}"></span> </li>
    <li>${users[1].getName() = <span th:text="${users[1].getName()}"></span> </li>
</ul>

<ul>Map
    <li>${userMap['UserA'].name} = <span th:text="${userMap['userA'].name}"></span> </li>
    <li>${userMap['userA']['name'] = <span th:text="${userMap['userA']['name']}"></span> </li>
    <li>${userMap['userA'].getName() = <span th:text="${userMap['userA'].getName()}"></span> </li>
</ul>

<div th:with = "fist=${users[0]}">
    <p> 처음 본 사람의 이름은 <span th:text="${fist.name}"></span> </p>
</div>

</body>
</html>
